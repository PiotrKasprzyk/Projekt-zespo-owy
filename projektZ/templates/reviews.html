{% extends "base.html" %}

{% block content %}
<div class="recenzjabg">
    <h2>Recenzje książki</h2>
    <form method="post">
        <div>
            <label for="rating">Ocena:</label>
            <input type="number" id="rating" name="rating" min="1" max="5" required>
        </div>
        <div>
            <label for="opinion">Opinia:</label>
            <textarea id="opinion" name="opinion" required></textarea>
        </div>
        <button type="submit">Dodaj recenzję</button>
    </form>
    <h3>Recenzje</h3>
    {% if reviews %}
        <ul>
            {% for review in reviews %}
                <li>
                    <strong>Użytkownik: {{ review[2] }}</strong><br>
                    Ocena: {{ review[0] }}<br>
                    Opinia: {{ review[1] }}
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>Brak recenzji.</p>
    {% endif %}
</div>
{% endblock %}
